  <pre><span class="ruby-comment cmt"># File lib/lilyblog/helpers.rb, line 63</span>
    <span class="ruby-keyword kw">def</span> <span class="ruby-identifier">feed_url</span>
      <span class="ruby-keyword kw">if</span> <span class="ruby-ivar">@tag</span>
        <span class="ruby-node">&quot;#{tag_url(@tag)}feed/&quot;</span>
      <span class="ruby-keyword kw">elsif</span> <span class="ruby-ivar">@search</span>
        <span class="ruby-node">&quot;#{search_url(@search)}feed/&quot;</span>
      <span class="ruby-keyword kw">else</span>
        <span class="ruby-value str">'/feed/'</span>
      <span class="ruby-keyword kw">end</span>
    <span class="ruby-keyword kw">end</span></pre>
